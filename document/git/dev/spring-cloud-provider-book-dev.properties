server.port=8012
spring.application.name=cjzf-provider-user
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_test?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connection-test-query=select 1 from dual
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle=100
mybatis.mapperLocations=classpath*:sqlmap/*.xml
mybatis.typeAliasesPackage=com.cjzf.entity
eureka.instance.hostname=cjzf
eureka.client.serviceUrl.defaultZone=http://localhost:8011/discovery/eureka
eureka.instance.appname=cjzf-provider-user
eureka.instance.prefer-ip-address=false
ribbon.eureka.enabled=true
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.boot.admin.url=http://localhost:8009
management.security.enabled=false
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=20000
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-wait=-1
spring.application.index=${random.long}
spring.zipkin.base-url=http://localhost:8018
spring.sleuth.sampler.percentage=1.0
#log settings
logging.path=/Users/ember/IdeaProjects/posp_web_cloud/cloudLog
logging.file=${spring.application.name}.log

